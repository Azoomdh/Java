<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>

<body>
    <form th:action="@{/register}" method="post" th:object="${users}">
        
        <label>username</label>
            <input type="text" th:field="*{username}" placeholder="username" required="true"/>
            <br/>

        <label>password</label>
            <input type="password" th:field="*{password}" placeholder="password" required="true"/>
            <br/>

        <label>ten</label>
            <input type="text" th:field="*{ten}" placeholder="ten" required="true"/>
            <br/>

        <label>email</label>
            <input type="email" th:field="*{email}" placeholder="email" required="true"/>
            <br/>

        <label>sodienthoai</label>
            <input type="tel" th:field="*{sodienthoai}" placeholder="sodienthoai" required="true"/>
            <br/>

        <button type="submit">register</button>
    </form>
</body>

</html>
